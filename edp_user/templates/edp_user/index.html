<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>用户中心</h2>
<div class="userinfo">
    {% if user.username %}
        <p>当前用户： {{ user.username }}</p>
    {% endif %}
</div>
<div class="options">
    {% if user.username and user.role != 'OGU' %}
        <a href="{% url 'edp-user:user-list' %}" class="">用户信息列表</a>
        <a href="{% url 'edp-user:register' %}" class="">注册</a>
    {% endif %}
    <a href="{% url 'edp-user:login' %}" class="">登陆</a>
    <a href="{% url 'edp-user:logout' %}" class="">注销</a>
</div>
</body>
</html>
